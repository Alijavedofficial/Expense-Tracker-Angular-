<mat-sidenav-container class="container">
    <mat-sidenav class="side" mode="side" #sidenav [opened]="isExpanded">

  <div class="flex px-5 py-8 gap-4 items-center">
   <img src=".././assets/logo-no-background.png" />
  </div>

<ul class="py-8">
    <li class="py-2 cursor-pointer font-semibold" [ngClass]="{'active': isRouteActive('/dashboard')}" routerLink="/dashboard"><span class="sidelink"><i class="fa-solid fa-chart-line"></i></span><a >DashBoard</a></li>
    <!--<li class="py-2 cursor-pointer font-semibold" [ngClass]="{'active': isRouteActive('/transactions')}" routerLink="/transactions"><span class="sidelink"><i class="fa-solid fa-wallet"></i></span><a >View Transactions</a></li>-->
    <li class="py-2 cursor-pointer font-semibold" [ngClass]="{'active': isRouteActive('/income')}" routerLink="/income"><span class="sidelink"><i class="fa-solid fa-money-bill-trend-up "></i></span><a >Income</a></li>
    <li class="py-2 cursor-pointer font-semibold" [ngClass]="{'active': isRouteActive('/expense')}" routerLink="/expense"><span class="sidelink"><i class="fa-solid fa-money-bill-wave"></i></span><a >Expense</a></li>
    <li class="py-2 cursor-pointer font-semibold" [ngClass]="{'active': isRouteActive('/signin')}" routerLink="/signin"><span class="sidelink ml-1"><i class="fa-solid fa-lock"></i></span><a >Sign In</a></li>
</ul>

<div class="fixed bottom-12 px-5">
    <span class="sidelink"><i class="fa-solid fa-right-from-bracket"></i></span><a routerLink="/signin">Sign Out</a>
</div>
</mat-sidenav>


<mat-sidenav-content class="content">
   
    <div class="flex justify-between items-center px-5 py-5 pt-1 w-full max-sm:flex-col">
        <div class="flex gap-3 items-center">
     <i class="fa-solid fa-circle-arrow-right text-[40px] opacity-55 hover:opacity-100 transition-opacity" (click)="toggleSideBar()"></i>
        <h1 class="text-[40px] font-bold">{{componentName}}</h1>
    </div>
        <div
          class="bg-white flex gap-4 rounded-s-full rounded-e-full px-2 items-center justify-center shadow-custom"
        >
          <div class="group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search...." type="search" class="input" />
          </div>
          <i class="fa-solid fa-bars text-[15px] opacity-55 hover:opacity-100 transition-opacity hidden max-lg:inline-block"></i>
          <i class="fa-regular fa-bell text-[15px] opacity-55 hover:opacity-100 transition-opacity"></i>
          <i class="fa-solid fa-circle-exclamation text-[15px] opacity-55 hover:opacity-100 transition-opacity"></i>
          <i class="fa-solid fa-moon text-[15px] opacity-55 hover:opacity-100 transition-opacity"></i>
          <img
            class="rounded-full w-[40px] object-cover h-4/6"
            src="https://img.freepik.com/premium-photo/actor-digital-avatar-generative-ai_934475-9309.jpg"
          />
        </div>
      </div>
      
    
      <router-outlet></router-outlet>
      

</mat-sidenav-content>

</mat-sidenav-container>
